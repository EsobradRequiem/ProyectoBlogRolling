<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles/contacto.css">
</head>
<body>
  <header>
    <h1>Contacto</h1>
  </header>

  <main>
    <div class="contact-container">
      <section class="map-container">
        <h2>Ubicación</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.2163288006022!2d-65.26992942528041!3d-26.833070889879455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225cbf5eda0249%3A0xb3746ee0446018a7!2sAv.%20H.%20Povi%C3%B1a%2C%20T4000%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses!2sar!4v1732037642530!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>

      <section class="form-container">
        <h2>Envíanos tu consulta</h2>
        <form>
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre" required>

          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

          <label for="message">Mensaje</label>
          <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" rows="6" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </div>
  </main>

</body>
</html>
